<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Questions ({{questions.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">



      <thead class="thead-default">
        <tr>
          <th>Question</th>
          <th>A</th>
          <th>B</th>

          <!--
          <th>C</th>
          <th>D</th>
          -->

          <th>Action</th>
        </tr>
      </thead>

      <tbody *ngIf="questions.length === 0">
        <tr>
          <td colspan="4">There are no questions in the DB. Add a new question below.</td>
        </tr>
      </tbody>

      <tbody *ngIf="!isEditing">

        <tr *ngFor="let question of questions">
          <td>{{question.name}}</td>
          <td>{{question.a_Answer}}</td>
          <td>{{question.b_Answer}}</td>

          <!--
          <td>{{question.c_Answer}}</td>
          <td>{{question.d_Answer}}</td>
          -->

          <td>
            <button class="btn btn-sm btn-warning" (click)="enableEditing(question)"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-sm btn-danger" (click)="deleteQuestion(question)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="4">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editQuestion(question)" style="display:inline">
              <div class="form-group">
                  <input class="form-control" type="text" name="name" [(ngModel)]="question.name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="a_Answer" [(ngModel)]="question.a_Answer" placeholder="Answer" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="b_Answer" [(ngModel)]="question.b_Answer" placeholder="Answer" required>
              </div>
              <!--

              <div class="form-group">
                <input class="form-control" type="number" name="age" [(ngModel)]="cat.age" placeholder="Age" min="0" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="weight" [(ngModel)]="cat.weight" placeholder="Weight" step="any" min="0" required>
              </div>

              -->
              <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
            </form>
            <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Add new question</h4>
  <div class="card-block">
    <form class="form-group" [formGroup]="addQuestionForm" (ngSubmit)="addQuestion()" style="text-align:center">
      <div class="form-group">
        <input class="form-control" type="text" name="name" formControlName="name" placeholder="Question">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="a_Answer" formControlName="a_Answer" placeholder="Answer">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="b_Answer" formControlName="b_Answer" placeholder="Answer">
      </div>

      <!--
      <div class="form-group">
        <input class="form-control" type="text" name="c_Answer" formControlName="c_Answer" placeholder="Answer">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="d_Answer" formControlName="d_Answer" placeholder="Answer">
      </div>
       -->

      <button class="btn btn-primary" type="submit" [disabled]="!addQuestionForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
</div>
